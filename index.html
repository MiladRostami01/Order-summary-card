<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Order summary card</title>

</head>

<body>
  <div class="card">
    <div class="card-img"><img src="images/illustration-hero.svg" alt=""></div>
    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="song">
        <img class="song-logo" src="images/icon-music.svg" alt="">
        <div class="song-info">
          <h5 class="song-name">Annual Plan</h5>
          <p class="song-price">$59.99/year</p>
        </div>
        <a class="song-change" href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
  </div>

</html>
